<!doctype html>
<html class="no-js" lang="en" ng-app="pxtoemApp">
  <head>
    <link href='//fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans:300,700' rel='stylesheet' type='text/css'> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>px to em calculator - pxtoem.org</title>
    <meta name="description" content="Just a simple px to em calculator for web workers like you and me." />

    <link rel="stylesheet" href="css/pxtoem.css" />
    <script src="js/modernizr.js"></script>
  </head>

  <body ng-controller="MainController as ctrl" ng-cloak>

    <section>
      <div class="app">
        <div class="row">
          <div class="large-10 medium-12 small-12 columns large-centered text-center">
            <h1>pxtoem.org<span>Just a simple px to em calculator for web workers.</span></h1>

            <div class="input-wrapper">
                <input type="tel" class="custom-px" pattern="[0-9]*" maxlength="8" placeholder="px" autofocus ng-model="ctrl.px" ng-change="ctrl.pxChange()" ng-focus="ctrl.inFocus()">
            </div>

            <div class="input-wrapper">
              <input type="tel" class="custom-em" pattern="[0-9]*" maxlength="8" placeholder="em" ng-model="ctrl.em" ng-change="ctrl.emChange()" ng-focus="ctrl.inFocus()">
            </div>

            <div class="input-wrapper">
              <span class="custom-root-label">
                  base pixel size: <input type="tel" class="custom-root" pattern="[0-9]*" max-length="2" ng-model="ctrl.base" ng-change="ctrl.baseChange()" ng-focus="ctrl.baseFocus()" ng-blur="ctrl.baseBlur()"> px
              </span>
           </div>
        </div>
      </div>
    </section>

    <div class="table">
      <table id="table">
        <thead>
          <tr>
            <th>Pixels</th>
            <th>EMs</th> 
            <th>Percent</th>
          </tr>
        </thead>
        
        <tbody>
          <tr ng-repeat="pixel in ctrl.pixels">

              <td>{{ pixel | number:0 }}&nbsp;px</td>
              <td>{{ pixel / ctrl.base | number:3}}&nbsp;em</td>
              <td>{{ (pixel / ctrl.base) * 100 | number:1 }}&nbsp;%</td>
          </tr> 
        </tbody>
      </table>
    </div>
    
    <script src="js/pxtoem.js"></script>
    <script>
      // init fastclick
      window.addEventListener('load', function() {
          FastClick.attach(document.body);
      }, false);
    </script>
  </body>
</html>
