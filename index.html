<!doctype html>
<html class="no-js" lang="en" ng-app="pxtoemApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em to px calculator - pxtoem.org</title>

    <meta name="description" content="Just a simple px to em calculator for web workers like you and me." />

    <link rel="stylesheet" href="css/pxtoem.css" />
    <link href='//fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans:300,700' rel='stylesheet' type='text/css'> 
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="js/modernizr.js"></script>
  </head>
  <body ng-controller="pxToEmCtl">

    <section>
      <div class="app">
        <div class="row">
          <div class="large-10 medium-12 small-12 columns large-centered text-center">
            <h1>pxtoem.org<span>Just a simple px to em calculator for web workers.</span></h1>

            <div class="input-wrapper">
                <input class="custom-px" placeholder="px" autofocus ng-model="px" ng-change="pxChange()">
            </div>

            <div class="input-wrapper">
              <input class="custom-em" placeholder="em" ng-model="em" ng-change="emChange()">
            </div>

            <div class="input-wrapper">
              <span class="custom-root-label">
                  base pixel size: <input class="custom-root" ng-model="base" ng-change="baseChange()">px
              </span><i class="fa fa-pencil"></i>
           </div>
        </div>
      </div>
    </section>

    <div class="table">
      <table>
        <thead>
          <tr>
            <td>Pixels</td>
            <td>EMs</td> 
            <td>Percent</td>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="pixel in pixels">
              <td>{{ pixel | number:0 }}</td>
              <td>{{ pixel / base | number:4}}</td>
              <td>{{ (pixel / base) * 100 | number:1 }}</td>
          </tr>
          
        </tbody>
      </table>
    </div>

    
    <script src="js/pxtoem.js"></script>
  </body>
</html>
